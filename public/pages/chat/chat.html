<div class="container row">
    <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="container chat" ng-repeat="x in contacts()" ng-click="select(x)">
            <img check-image ng-src="{{'/images/avatars/profile_picture-' + x.email+'.png'}}" style="display: inline-block;">
            <h4 style="display: inline-block;">{{x}}</h4>
        </div>
    </div>
    <div class="col-md-8 col-lg-8">
        <div class="container">
            <div class="row chat-window col-xs-5 col-md-3 container" id="chat_window_1" style="margin-top:10px;">
                <div class="col-xs-12 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading top-bar">
                            <div class="col-md-8 col-xs-8">
                                <h3 class="panel-title">{{selected}}</h3>
                            </div>
                        </div>
                        <div class="panel-body msg_container_base">
                            <div class="row msg_container base_sent" ng-class="checkClass(x)" ng-repeat="x in messages() | filter: filterS">
                                <div class="col-md-2 col-xs-2 avatar" ng-hide ="checkClass(x) == 'base_sent'">
                                    <img  check-image ng-src="{{'/images/avatars/profile_picture-' + selectes+'.png'}}" class=" img-responsive ">
                                </div>
                            	
                                <div class="col-md-10 col-xs-10">

                                    <div class="messages" ng-class="checkClassM()">
                                        <p>{{x.message}}</p>
                                        <time datetime="2009-11-13T20:00">{{x.senttime}}</time>
                                    </div>
                                </div>
                                <div class="col-md-2 col-xs-2 avatar" ng-hide ="checkClass(x) == 'base_receive'">
                                    <img  check-image ng-src="{{'/images/avatars/profile_picture-' + User.getUser().email +'.png'}}" class=" img-responsive ">
                                </div>
                                
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." ng-model="msg"/>
                                <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="btn-chat" ng-click="send_message(selected, msg)">Send</button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group dropup">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" id="new_chat"><span class="glyphicon glyphicon-plus"></span> Novo</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-list"></span> Ver outras</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-remove"></span> Fechar Tudo</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><span class="glyphicon glyphicon-eye-close"></span> Invisivel</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
