<div class="jumbotron">
    <div class="container">
        <button class="btn w3-teal" data-toggle="modal" data-target="#myModalNewBook"> Add New Book</button>
    </div>
</div>
<div class="container">
    <div ng-show="books.length == 0">
        <h2>* Add New Book to View Your Books Here</h2>
    </div>
    <div class="container">
        <div class="card w3-card-12 wrapper" ng-repeat="x in books">
            <!-- <div class="wrapper"> -->
                <div class="ribbon-wrapper-green" ng-show="x.sold">
                    <div class="ribbon-green">SOLD</div>
                </div>
            <!-- </div> -->
            <div class="hovereffect">
                <div class="w3-center">
                    <img ng-src="{{'/images/books/' + x.email+ x.id+'.png'}}">
                    <div class="w3-center">
                        <p class="title">{{x.title}}</p>
                        <p class="author">{{x.author}}</p>
                        <p class="price"><b>RS {{x.price}}</b></p>
                    </div>
                    <div class="overlay">
                        <a class="info" ng-show = "!x.sold" ng-click="sold($event)" id='{{x.id}}'>Mark As Sold</a><br>
                        <a class="btn w3-teal" href="#">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myModalNewBook" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4 class="modal-title" style="display: inline-block;">Add Book &nbsp;&nbsp;</h4>
                    <img style="width: 30px;height: 30px;display: inline-block;" src="{{new_book.image}}">
                </div>
                <div class="modal-body">
                    <form name="add_new_book_form">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" ng-model="new_book.title" placeholder="Title" required minlength="3" maxlength="30" />
                                </div>
                                <div class="form-group">
                                    <label>Cover Photo</label>
                                    <input type="file" class="btn w3-teal" name="profile_picture" style="max-width: 280px" accept="image/*" ng-model="new_book.image" app-filereader required />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="new_book.author" placeholder="Author" required minlength="3" maxlength="30" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="new_book.edition" placeholder="Edition" required minlength="3" maxlength="30" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="new_book.category" placeholder="Category(Math, Suspense etc.)" required minlength="3" maxlength="30" />
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <input class="form-control" ng-model="new_book.price" placeholder="Price in Rs." required min="0" max="50000" type="number" ng-disabled="new_book.sale == 'false'" />
                                </div>
                                <div class="form-group">
                                    <label for="sel1">Condition:</label>
                                    <select class="form-control" id="sel1" ng-model="new_book.condition" required>
                                        <option>Bad</option>
                                        <option>Good</option>
                                        <option>Like New</option>
                                        <option>New</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" ng-model="new_book.sale" value="true" required>Sell</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" ng-model="new_book.sale" value="false" required>Donate</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default form-control" type="submit" ng-click="add_book(new_book)">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
